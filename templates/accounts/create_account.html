{% extends 'accounts/base.html' %}

{% block content %}

<div class="content container">
    <div class="row">
        <div class="col-md-8">
          <h2>新規登録</h2><br>

          <form method="POST" action="{% url 'accounts:create_account' %}">
            {% csrf_token %}
              <label>ユーザーID</label>
              {{ form.username }}
              {{ form.username.errors }}
              <label>パスワード</label>
              {{ form.password1 }}
              {{ form.password1.errors }}
              <label>パスワード（確認）</label>
              {{ form.password2 }}
              {{ form.password2.errors }}
              <br>
              <button type="submit">登録する</button>
          </form>
          <br>
          <br>
          <a href="{% url 'accounts:login' %}">ログイン画面へ戻る</a>
        </div>
    </div>
</div>

{% endblock %}
